
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نتائج مركز الحبيب</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">

<style>
body{
font-family: Arial, sans-serif;
background:#f4f6f9;
text-align:center;
padding:40px;
}
.card{
background:white;
padding:30px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
max-width:500px;
margin:auto;
}
h1{
color:#667eea;
}
button{
background:#667eea;
color:white;
border:none;
padding:12px 20px;
border-radius:10px;
cursor:pointer;
font-size:16px;
}
</style>
</head>

<body>

<div class="card">
<h1>مركز الحبيب</h1>
<p>نظام الاستعلام عن النتائج</p>
<button onclick="alert('هنا يتم ربط نظام النتائج الخاص بك')">تجربة</button>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker Registered"));
}
</script>

</body>
</html>
